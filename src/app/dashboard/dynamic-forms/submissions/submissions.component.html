
                <div class="page-content">
                  <div class="container-fluid">


                      <div class='row pb-2 border-bottom'>
                        <div class='col-md-12'>
                          <a class='btn btn-secondary float-right' routerLink='/dashboard/forms/submission/{{formPath}}'><i class='fa fa-plus'></i> Make Submission</a>

                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                  <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                                  <li class="breadcrumb-item"><a routerLink="/dashboard/forms">Forms</a></li>
                                  <li class="breadcrumb-item active" aria-current="page">{{formPath |titlecase }}</li>
                                </ol>
                              </nav>

                        </div>


                      </div>


                      <div class="row">
                          <div class="col-12">
                              <div class="card">
                                  <div class="card-body">

                                      <h2 class="card-title p-2">Submissions for {{formPath|titlecase}}</h2>
                                      <table [id]="LIST_TABLE_ID" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">

                                          <thead>
                                              <tr>
                                                  <th>#</th>
                                                  <th *ngFor="let column of tableColumns">{{column | titlecase }}</th>
                                                  <th>Action</th>
                                              </tr>
                                          </thead>

                                          <tbody>
                                              <tr *ngFor="let submission of allSubmissions; let i=index">
                                                  <td><b>{{i+1}}</b>.</td>
                                                  <td *ngFor="let column of tableColumns; let i=index">{{submission[column]}}</td>
                                                  <td>
                                                    <div class="btn-group" role="group">
                                                      <button id="xx" type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <small><i class="fa fa-cog"></i></small> Manage <i class="mdi mdi-chevron-down"></i>
                                                      </button>
                                                      <div class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop1">
                                                          <!-- <a class="dropdown-item border-bottom btn" (click)="routeToViewEdit(submission)" ><small><b>View <i class='fa fa-eye text-info'></i></b></small> | <small><b> Edit <i class='fa fa-edit text-primary'></i></b></small>  </a>
                                                          <a class="dropdown-item border-bottom" href="#"><small><b>Launch <i class='fa fa-rocket'></i></b></small></a>
                                                          <a class="dropdown-item border-bottom" href="#"><small><b>Submissions <i class='fa fa-list'></i></b></small></a>
                                                          <a class="dropdown-item btn" (click)="deleteForm(submission)"><small><b>Delete <i class='fa fa-trash text-danger'></i></b></small> </a> -->
                                                      </div>
                                                  </div>

                                                  </td>
                                              </tr>

                                              <ng-container *ngIf="!allSubmissions.length">
                                                <tr>
                                                  <td colspan="7" class='text-center'>
                                                    <span *ngIf="!loaders?.fetching">
                                                      No records found.
                                                    </span>
                                                    <span *ngIf="loaders?.fetching">
                                                      Fetching records <div class="spinner"></div>
                                                    </span>
                                                  </td>
                                                </tr>
                                              </ng-container>

                                          </tbody>
                                      </table>

                                  </div>
                              </div>
                          </div>
                          <!-- end col -->
                      </div>
                      <!-- end row -->

                  </div>
                  <!-- container-fluid -->
              </div>
              <!-- End Page-content -->
